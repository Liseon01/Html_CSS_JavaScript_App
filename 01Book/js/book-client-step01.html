<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>book-client-step01.html | 도서 등록</title>
</head>
<body>
  <h1>[실습1 - Html] Book Html Form 화면 작성하기</h1>
  <form id="bookForm" action="#" method="post" novalidate>
    <fieldset>
      <legend>도서 등록</legend>

      <div class="row">
        <label for="title">제목 (title)</label>
        <input type="text" id="title" name="title" placeholder="예) 모던 웹 개발 입문" required />
      </div>

      <div class="row">
        <label for="author">저자 (author)</label>
        <input type="text" id="author" name="author" placeholder="예) 홍길동" required />
      </div>

      <div class="row">
        <label for="isbn">ISBN (isbn)</label>
        <input
          type="text"
          id="isbn"
          name="isbn"
          placeholder="예) 979-11-0000-000-0"
          pattern="^[0-9\-]{10,17}$"
          title="숫자와 하이픈(-)으로 된 10~17자"
          required
        />
      </div>

      <div class="row">
        <label for="price">가격 (price)</label>
        <input
          type="text"
          id="price"
          name="price"
          placeholder="예) 15000"
          inputmode="numeric"
          pattern="^[0-9]+$"
          title="숫자만 입력"
          required
        />
      </div>

      <div class="row">
        <label for="publishDate">출판일 (publishDate)</label>
        <input type="date" id="publishDate" name="publishDate" required />
      </div>

      <div class="actions">
        <button type="submit">등록</button>
        <button type="reset">초기화</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
